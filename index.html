<script>
var video = document.querySelector('video');
var mimeType = 'video/webm';
var fileExtension = 'webm';




function captureCamera(callback) {
    navigator.mediaDevices.getUserMedia({ audio: true, video: true }).then(function(camera) {
        callback(camera);
    }).catch(function(error) {
        alert('Unable to capture your camera. Please check console logs.');
        console.error(error);
    });
}
var blob;

function stopRecordingCallback() {

    video.src = video.srcObject = null;
    video.muted = false;
    video.volume = 1;
    video.src = URL.createObjectURL(recorder.getBlob());
    blob = recorder.getBlob();
    
    recorder.camera.stop();
    recorder.destroy();
    recorder = null;

    document.getElementById('btn-save-recording').disabled = false;
    document.getElementById('btn-start-recording').disabled = false;
}

var recorder; // globally accessible

document.getElementById('btn-start-recording').onclick = function() {
    this.disabled = true;
    document.getElementById('btn-save-recording').disabled = true;
    document.getElementById('btn-stop-recording').disabled = false;

    captureCamera(function(camera) {
        video.muted = true;
        video.volume = 0;
        video.srcObject = camera;

        recorder = RecordRTC(camera, {
            type: 'video'
        });

        recorder.startRecording();

        // release camera on stopRecording
        recorder.camera = camera;


	document.getElementById('play').disabled = false;
    });

};

    
function openFullscreen(elem) {
  			if (elem.requestFullscreen) {
    				elem.requestFullscreen();
  			} else if (elem.webkitRequestFullscreen) { /* Safari */
    				elem.webkitRequestFullscreen();
  			} else if (elem.msRequestFullscreen) { /* IE11 */
    				elem.msRequestFullscreen();
  			}		
	document.getElementById("btn-stop-recording").click();
	document.getElementById("btn-start-recording").click();	
			
};

document.querySelector("#play").addEventListener("click", () => {


	    document.querySelector("#myvideo").play();
	    var elem = document.getElementById("myvideo"); 
			
	    openFullscreen(elem);
	
	    		/* When the openFullscreen() function is executed, open the video in fullscreen.
            		Note that we must include prefixes for different browsers, as they don't support the requestFullscreen method yet */
});


document.getElementById('btn-stop-recording').onclick = function() {
    this.disabled = true;
    document.getElementById('btn-save-recording').disabled = false;
document.getElementById('play').disabled = true;

    recorder.stopRecording(stopRecordingCallback);
};

document.getElementById('btn-save-recording').onclick = function() {

};




</script>
